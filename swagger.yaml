openapi: 3.0.3
info:
  title: Swagger Jornada Cirúrgica - OpenAPI 3.0
  description: |-
    Swagger contendo a documentação das rotas que são necessárias para o funcionamento da aplicação.
  contact:
    email: email-redfox@example.com
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:4000/api
tags:
  - name: Médico
    description: Informações sobre os médicos
  - name: Hospital
    description: Informações sobre os hospitais
  - name: CID
    description: Informações sobre os CIDs
  - name: TUSS
    description: Informações sobre os TUSS
  - name: Convênio
    description: Informações sobre os convênio
  - name: Plano
    description: Informações sobre os plano
  - name: Paciente
    description: Informações sobre os pacientes
  - name: Cirurgia
    description: Informações sobre as cirurgias
  - name: Centro Cirurgico
    description: Informações sobre os centros cirurgicos
  - name: Pendencia Cirurgica
    description: Informações sobre as pendencias cirurgicas
  - name: Aviso Cirurgico
    description: Informações sobre os avisos cirúrgicos
  - name: Documentos da Cirurgia
    description: Informações sobre os documentos da cirurgia
  - name: WebHooks
    description: Informações sobre os webhooks que disponibilizamos para integração
paths:
  /doctor/by-cpf/{cpf}:
    get:
      tags:
        - Médico
      summary: Busca de médicos
      description: Retorna uma lista de médicos baseada no CPF
      operationId: getDoctorsByCpf
      parameters:
        - name: cpf
          in: path
          description: CPF do médico
          required: true
          explode: true
          schema:
            type: number
            example: 12345678910
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Doctor'
  /doctor/by-crm/{crm}:
    get:
      tags:
        - Médico
      summary: Busca de médicos
      description: Retorna uma lista de médicos baseada no CRM
      operationId: getDoctorsByCrm
      parameters:
        - name: crm
          in: path
          description: CRM do médico
          required: true
          explode: true
          schema:
            type: number
            example: 123456
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Doctor'
  /doctor/{id}:
    get:
      tags:
        - Médico
      summary: Busca de médicos
      description: Retorna uma lista de médicos baseada ID
      operationId: getDoctorsById
      parameters:
        - name: id
          in: path
          description: ID do médico
          required: true
          explode: true
          schema:
            type: number
            example: 1
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Doctor'
  /doctors:
    get:
      tags:
        - Médico
      summary: Busca de médicos
      description: Retorna uma lista paginada de médicos
      operationId: getDoctors
      parameters:
        - name: pageSize
          in: query
          description: Qtd de entidades por página
          required: false
          explode: true
          schema:
            type: number
            example: 10
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
            example: 1
        - name: name
          in: query
          description: Nome do médico
          required: false
          explode: true
          schema:
            type: string
            example: Tanjiro Kamado
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDoctor'
  /hospitals:
    get:
      tags:
        - Hospital
      summary: Busca de hospitais
      description: Retorna uma lista paginada de hospitais
      operationId: getHospitals
      parameters:
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedHospital'
  /cid/{id}:
    get:
      tags:
        - CID
      summary: Busca de CID
      description: Retorna um CID pelo seu identificador
      operationId: getCidById
      parameters:
        - name: id
          in: path
          required: true
          description: identificador do CID
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cid'
  /cids:
    get:
      tags:
        - CID
      summary: Busca de CIDs
      description: Retorna uma lista paginada de CIDs
      operationId: getCids
      parameters:
        - name: description
          in: query
          description: descrição do CID
          required: false
          explode: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCid'
  /tuss:
    get:
      tags:
        - TUSS
      summary: Busca de TUSS
      description: Retorna uma lista paginada de TUSS
      operationId: getTuss
      parameters:
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTuss'
  /health-insurance:
    get:
      tags:
        - Convênio
      summary: Busca de Convênio
      description: Retorna uma lista paginada de convênios
      operationId: getHealthInsurance
      parameters:
        - name: pageNumber
          in: query
          description: número da página
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: tamanho da página
          required: false
          explode: true
          schema:
            type: number
        - name: hospitalId
          in: query
          description: identificador do hospital
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedHealthInsurance'
  /plans:
    get:
      tags:
        - Plano
      summary: Busca de Plano
      description: Retorna uma lista paginada de planos
      operationId: getPlans
      parameters:
        - name: pageNumber
          in: query
          description: número da página
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: tamanho da página
          required: false
          explode: true
          schema:
            type: number
        - name: hospitalId
          in: query
          description: identificador do hospital
          required: false
          explode: true
          schema:
            type: number
        - name: healthInsuranceId
          in: query
          description: identificador do convênio
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPlan'
  /patients:
    get:
      tags:
        - Paciente
      summary: Busca de Pacientes
      description: Retorna uma lista paginada de pacientes
      operationId: getPatientsByParameter
      parameters:
        - name: pageNumber
          in: query
          description: número da página
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: tamanho da página
          required: false
          explode: true
          schema:
            type: number
        - name: name
          in: query
          description: nome do paciente
          required: false
          explode: true
          schema:
            type: string
        - name: bornDate
          in: query
          description: data de nascimento do paciente
          required: false
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPatient'
  /patient/{id}:
    get:
      tags:
        - Paciente
      summary: Busca de Paciente
      description: Retorna um paciente
      operationId: getPatientById
      parameters:
        - name: id
          in: path
          description: identificador do paciente
          required: true
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
    put:
      tags:
        - Paciente
      summary: Atualização de paciente
      description: Atualiza um paciente
      operationId: updatePatient
      parameters:
        - name: id
          in: path
          description: identificador do paciente
          required: true
          explode: true
          schema:
            type: number
      requestBody:
        description: Atualiza um paciente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePatient'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
  /patient/by-cpf/{cpf}:
    get:
      tags:
        - Paciente
      summary: Busca de Paciente
      description: Retorna um paciente
      operationId: getPatientByCpf
      parameters:
        - name: cpf
          in: path
          description: cpf do paciente
          required: true
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
  /patient/{id}/insurance-card:
    get:
      tags:
        - Paciente
      summary: Busca de carteira de convênio do paciente
      description: Retorna uma carteirinha de convênio de acordo com o id do paciente informado
      operationId: getInsuranceCardByPatientId
      parameters:
        - name: id
          in: path
          description: identificador do paciente
          required: true
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsuranceCard'
  /patient/insurance-card:
    post:
      tags:
        - Paciente
      summary: Criação de carteira de convênio do paciente
      description: Cria uma carteirinha de convênio para o paciente informado
      operationId: createInsuranceCard
      requestBody:
        description: Cria uma carteirinha de convênio para o paciente informado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsuranceCard'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsuranceCard'
  /patient:
    post:
      tags:
        - Paciente
      summary: Criação de paciente
      description: Cria um paciente
      operationId: createPatient
      requestBody:
        description: Cria um paciente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatient'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
  /surgeries:
    get:
      tags:
        - Cirurgia
      summary: Busca de cirurgias
      description: Retorna uma lista paginada de cirurgias
      operationId: getSurgeries
      parameters:
        - name: description
          in: query
          description: Descrição da cirurgia
          required: false
          explode: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSurgery'
  /surgery/{id}:
    get:
      tags:
        - Cirurgia
      summary: Busca de cirurgia pelo id
      description: Retorna uma cirurgia
      operationId: getSurgery
      parameters:
        - name: id
          required: true
          in: path
          description: identificador da cirurgia
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Surgery'
  /surgery/by-tuss/{tussId}:
    get:
      tags:
        - Cirurgia
      summary: Busca de cirurgia pelo tussId 
      description: Retorna uma cirurgia pelo tussId
      operationId: getSurgeryByTussId
      parameters:
        - name: tussId
          in: path
          required: true
          description: identificador do tuss da cirurgia
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Surgery'
  /surgical-centers:
    get:
      tags:
        - Centro Cirurgico
      summary: Busca de centros cirurgicos
      description: Retorna uma lista paginada de centros cirurgicos
      operationId: getSurgicalCenters
      parameters:
        - name: name
          in: query
          description: Nome do centro cirurgico
          required: false
          explode: true
          schema:
            type: string
        - name: hospitalId
          in: query
          description: Identificador do hospital do centro cirurgico
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSurgicalCenter'
  /surgical-pendencies:
    get:
      tags:
        - Pendencia Cirurgica
      summary: Busca de pendencias cirurgicas
      description: Retorna uma lista paginada de pendencias cirurgicas
      operationId: getSurgicalPendencies
      parameters:
        - name: surgicalOrderId
          in: query
          description: Identificador do pedido cirurgico da pendencia cirurgica
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSurgicalPendency'
  /surgical-pendency:
    post:
      tags:
        - Pendencia Cirurgica
      summary: Criação de pendencia cirurgica
      description: Cria uma pendencia cirurgica
      operationId: createSurgicalPendency
      requestBody:
        description: Cria uma pendencia cirurgica
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSurgicalPendency'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalPendency'
  /surgical-pendency/{id}:  
    get:
      tags:
        - Pendencia Cirurgica
      summary: Busca de pendencias cirurgicas pelo id
      description: Retorna uma pendencia cirurgica pelo id
      operationId: getSurgicalPendencyById
      parameters:
        - name: id
          in: path
          required: true
          description: Identificador da pendencia cirurgica
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalPendency'
    put:
      tags:
        - Pendencia Cirurgica
      summary: Atualização de pendencia cirurgica
      description: Atualiza uma pendencia cirurgica
      operationId: updateSurgicalPendency
      parameters:
        - name: id
          in: path
          description: identificador de pendencia cirurgica
          required: true
          explode: true
          schema:
            type: number
      requestBody:
        description: Dados para atualizar na pendencia cirurgica
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSurgicalPendency'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalPendency'
  /surgical-order:
    post:
      tags:
        - Aviso Cirurgico
      summary: Criação de aviso cirurgico
      description: Cria um aviso cirurgico
      operationId: createSurgicalOrder
      requestBody:
        description: Cria uma aviso cirurgico
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSurgicalOrder'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalOrder'
    get:
      tags:
        - Aviso Cirurgico
      summary: Busca de avisos cirurgicos
      description: Retorna avisos cirurgicos paginados
      operationId: getSurgicalOrders
      parameters:
        - name: begin
          in: query
          description: Data de início da busca
          required: false
          explode: true
          schema:
            type: number
        - name: end
          in: query
          description: Data de fim da busca
          required: false
          explode: true
          schema:
            type: number
        - name: pageSize
          in: query
          description: Qtd de elementos por página
          required: false
          explode: true
          schema:
            type: number
        - name: pageNumber
          in: query
          description: Numero da página
          required: false
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSurgicalOrder'
  /surgical-order/{id}:
    get:
      tags:
        - Aviso Cirurgico
      summary: Busca de avisos cirurgicos
      description: Retorna avisos cirurgicos paginados
      operationId: getSurgicalOrder
      parameters:
        - name: id
          in: path
          description: identificador do aviso cirurgico
          required: true
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalOrder'
    put:
      tags:
        - Aviso Cirurgico
      summary: Atualização de aviso cirurgico
      description: Atualiza um aviso cirurgico
      operationId: updateSurgicalOrder
      parameters:
        - name: id
          in: path
          description: identificador de aviso cirurgico
          required: true
          explode: true
          schema:
            type: number
      requestBody:
        description: Dados para atualizar no aviso cirurgico
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSurgicalOrder'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurgicalOrder'
  /surgical-order/{id}/cancel:
    put:
      tags:
        - Aviso Cirurgico
      summary: Cancela um aviso cirurgico
      description: Cancela um aviso cirurgico
      operationId: cancelSurgicalOrder
      parameters:
        - name: id
          in: path
          description: identificador de aviso cirurgico
          required: true
          explode: true
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem sobre a operação
                    example: Aviso cancelado com sucesso
  /surgical-order/{id}/log-workflow:
    post:
      tags:
        - Aviso Cirurgico
      summary: Criação de log workflow
      description: Cria um log workflow
      operationId: createSurgicalOrderLogWorkflow
      parameters:
        - name: id
          in: path
          description: identificador de aviso cirurgico
          required: true
          explode: true
          schema:
            type: number
      requestBody:
        description: Cria um log workflow
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLogWorkflow'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogWorkflow'
  /surgery-document/{id}:
    get:
      tags:
        - Documentos da Cirurgia
      summary: Busca de documentos da cirurgia
      description: Busca um documento da cirurgia pelo id, podendo ou não, retornar o base64 do arquivo
      operationId: getSurgeryDocument
      parameters:
        - name: id
          in: path
          description: identificador de documento da cirurgia
          required: true
          explode: true
          schema:
            type: number
        - name: returnBase64
          in: query
          description: retornar ou não, o base 64 do arquivo
          required: false
          explode: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SurgeryDocumentWithoutBase64'
                  - $ref: '#/components/schemas/SurgeryDocumentWithBase64'
              examples:
                success-without-base-64:
                  $ref: '#/components/examples/SurgeryDocumentWithoutBase64'
                success-with-base-64:
                  $ref: '#/components/examples/SurgeryDocumentWithBase64'
  /surgery-document/by-surgical-order-id/{surgicalOrderId}:
    get:
      tags:
        - Documentos da Cirurgia
      summary: Busca de documentos da cirurgia
      description: Busca um documento da cirurgia pelo id do aviso cirurgia, podendo ou não, retornar o base64 do arquivo
      operationId: getSurgeryDocumentBySurgicalOrderId
      parameters:
        - name: surgicalOrderId
          in: path
          description: identificador do aviso cirurgia
          required: true
          explode: true
          schema:
            type: number
        - name: returnBase64
          in: query
          description: retornar ou não, o base 64 do arquivo
          required: false
          explode: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              examples:
                success-without-base-64:
                  $ref: '#/components/examples/ArrayOfSurgeryDocumentWithoutBase64'
                success-with-base-64:
                  $ref: '#/components/examples/ArrayOfSurgeryDocumentWithBase64'
  /surgery-document/document-types:
    get:
      tags:
        - Documentos da Cirurgia
      summary: Busca de tipos de documentos da cirurgia
      description: Busca os tipos de documentos da cirurgia
      operationId: getSurgeryDocumentTypes
      parameters:
        - name: hospitalId
          in: query
          description: identificador do hospital
          required: false
          explode: false
          schema:
            type: number
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfSurgeryDocumentType'
  /surgery-document:
    post:
      tags:
        - Documentos da Cirurgia
